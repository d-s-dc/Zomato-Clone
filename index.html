<!DOCTYPE html>
<html>
    <head>
        <title>Zomato</title>
        <link rel= "icon" href = "https://b.zmtcdn.com/images/logo/zomato_logo_2017.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <!-- HEADER -->
        <header>
            <div class="nav">
                <div>
                    <p>Get The App</p>
                </div>
                <ul class="nav-bar">
                    <li>Add Restaurant</li>
                    <li>Log In</li>
                    <li>Sign Up</li>
                </ul>
            </div>
            <div class="head">
                <img class="logo" src="https://b.zmtcdn.com/web_assets/8313a97515fcb0447d2d77c276532a511583262271.png" alt="">
                <h3>Discover the best food & drink in Gandhinagar</h3>
                <div class="search">
                    <div class="search-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Raj Labdhi Heritage, Vadodara, Gd</p>
                    </div>
                    <div class="search-item">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search for restaurants, cuisine or a dish">
                    </div>
                </div>
            </div>
            <div class="header-image">
                <img src="https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png
                " alt="">
            </div>
        </header>
    </body>
</html>
